{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}
Ingresar
{% endblock titulo %}

{% block contenido %}

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
{% endif %}

<div class="container login">
    <div class="formularios">
        <form action="" method="POST" class="">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btnAgregar">Ingresar</button>
        </form>
    </div>
</div>

{% endblock contenido %}
